<div *ngIf="loadingService.loading; else elseBlock" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
<ng-template #elseBlock>
  <div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products$ | async" [ngClass]="{'text-danger': isPriceValid(product.price) }">
          <td>{{ product.id }}</td>
          <td> {{ product.name }}</td>
          <td> {{ product.price | currency }}</td>
          <td>
            <button class="btn btn-primary" routerLink="{{product.id}}"> Show details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
