<div *ngIf="requestSended; else elseBlock">
  <div *ngIf="requestSucceeded" class="alert alert-success">
    Product has been added.
  </div>
  <div *ngIf="!requestSucceeded" class="alert alert-danger">
    Error. Product was not updated see log for more information.
  </div>
</div>
<ng-template #elseBlock>
  <geszeft-product-form [product] = "product" (save)="onSave($event)"></geszeft-product-form>
</ng-template>
