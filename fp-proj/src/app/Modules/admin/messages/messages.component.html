<h2>Contact form messages</h2>
<div class="card shadow h-100">
    <div class="row">
      <div class="col-4 pr-0">
        <div class="list-group" *ngFor="let message of messages$ | async">
          <button (click)="onClicked(message.message)" class="list-group-item list-group-item-action">{{message.email}}</button>
        </div>
    </div>
    <div class="col-7 pl-0 message-content">
      <p class="p-3">{{message}}</p>
    </div>
  </div>
</div>
