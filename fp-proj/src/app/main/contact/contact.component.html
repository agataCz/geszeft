<div *ngIf="requestSended; else elseBlock">
  <div class="alert alert-success">
    Message has been send.
  </div>
</div>
  <ng-template #elseBlock>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" class="form-control" formControlName="email">
      <geszeft-validation *ngIf="email.errors && email.dirty" [errors]="email.errors"></geszeft-validation>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" rows="5" formControlName="message"></textarea>
      <geszeft-validation *ngIf="message.errors && message.dirty" [errors]="message.errors"></geszeft-validation>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</ng-template>
